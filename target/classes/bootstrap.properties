spring.application.name=order-ms

# Point to your Consul server (local IP or remote EC2 IP)
spring.cloud.consul.host=18.144.67.160
spring.cloud.consul.port=8500

# Enable and configure external config loading
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.format=properties
spring.cloud.consul.config.prefix=config
spring.cloud.consul.config.name=order-ms
spring.cloud.consul.config.defaultContext=application

# Optional: expose actuator refresh
management.endpoints.web.exposure.include=*
logging.level.root=INFO

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=ERROR
logging.level.com.order=INFO
logging.level.com.order.controller=DEBUG